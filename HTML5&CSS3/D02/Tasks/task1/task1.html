<body>
    <form class="form">
        <div class="form-group">
            <input type="text"  required placeholder="Username" pattern="[a-z]{3,}" />
            <span>username may only be a series of alphabeta characteres </span>
        </div>

        <div class="form-group" placeholder="email">
            <!-- d@gmail.com -->
            <input type="email" required placeholder="Email" pattern="[a-z]*@[a-z]{4,}\.[a-z]{3}">
            <span>email may not include any special characters other than '@' sign </span>
        </div>

        <input type="submit" />

    </form>
