<body>
    <script>
        function  * generateFib(num){
            var first = 0 , second = 1 , temp = 0;
            //#region  First Implementation
            for (let i = 0; i < num; i++) {
                temp = first;
                first = second 
                second += temp;
                
                yield temp ;

            }
            //#endregion

            //#region Second Implementation [max]
            // var i=0 
            // while(temp < num ) {
            //     temp = first;
            //     first = second 
            //     second += temp;
            //     yield temp;
            // }
        }

        var generateFib = generateFib(5);

        do{
            var value = generateFib.next();
            console.log(value);
        }while(( value.value !== undefined))
      

    </script>
</body>
