
<h1 class="text-center text-dark my-5"> All Students</h1>

<table *ngIf="Students; else noStudents" class="table  table-striped my-5 mx-4" style="width:95%;">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
      <th scope="col">Courses</th>

      <th scope="col-3"></th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of Students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.age}}</td>
      <td>{{student.email}}</td>
      <td>
        <ul>
          <li *ngFor="let s of student.courses">
            {{s}}
          </li>
        </ul>
      </td>


      <td>
        <a routerLink="students/{{student.id}}" class="btn btn-secondary mx-2"> Details</a>
        <a routerLink="updateStudent/{{student.id}}" class="btn btn-success mx-2"> Update</a>
        <a routerLink="/{{student.id}}" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Delete </a>
      </td>

    </tr>

  </tbody>
</table>


<ng-template class="alert alert-danger " #noStudents>
  No Users now
</ng-template>


<app-DeleteStudent></app-DeleteStudent>
