<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovingPic</title>
    <!--* External Css Files -->
    <link href="../Css/Style.css" rel="stylesheet"/>
    <link href="../Css/MovingPic.css" rel="stylesheet"/>

</head>
<body>  

    <!-- * Header -->
    <div class="Header">
        <h1> Moving Picture</h1>
    </div>

    <!-- * MovingPic Container -->
    <div class="MovingPic">
        <div class="Container">
            <img src="../Images/icon2.gif" id="icon2" class="icon2" />
            <img src="../Images/icon1.gif" id="icon1" class="icon1" />
            <img src="../Images/TOP.JPG"   id="TOP"   class="TOP"   />

        </div>
    </div>

    <!-- * MovingBtns Container -->
    <div class="MovingBtns">
        <button id="Stop" class="active"> Stop </button>
        <button id="Reset"> Reset </button>
    </div>

    <!-- * Details -->
    <div class="imageDetails">
        <p id="Icon1Ele"></p>
        <p id="Icon2Ele"></p>

    </div>
  
    <script src="../Js/MovingPic.js"></script>
</body>
</html>
