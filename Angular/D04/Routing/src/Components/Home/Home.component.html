<h1 class="text-center text-success"> Home Page </h1>

<form class="form w-50 m-auto mt-5" [formGroup]="FormValidation" (ngSubmit)="GetData()">
  <div [ngClass]="{'alert-danger alert' : !FormIsValid && ErrorMessage.length>0}" >
    <p>{{ErrorMessage}}</p>
  </div>

  <div [ngClass]="{'alert-success alert' : FormIsValid}" >
    <p *ngIf="FormIsValid">Form is Valid ✅ </p>
  </div>

  <div class="row mb-3">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" formControlName="name">
      <div [ngClass]="{'alert-danger alert' : NameIsNotValid , 'd-none' : !NameIsNotValid}" >
        Name is not valid ❌
      </div>
    </div>

  </div>

  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" formControlName="email">
      <div [ngClass]="{'alert-danger alert' : EmailIsNotValid , 'd-none' : !EmailIsNotValid}" >
        Email is not valid ❌
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="age" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="age" formControlName="age">
      <div class="d-none" [ngClass]="{'alert-danger alert' : AgeIsNotValid  , 'd-none' : !AgeIsNotValid}" >
        Age is not valid ❌
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success col-3 mt-5">Sign in</button>
  </div>

</form>
