        function GetMinMax(...params){
            
            return {
                min : params.length!==0 ? Math.min(...params) : "0",
                max : params.length!==0 ? Math.max(...params)  : "0"
            }
        }

        var fruits = ["apple", "strawberry", "banana", "orange", "mango" ];

        console.log( fruits.every((e)=>typeof(e)=='string' ));

        console.log( fruits.some((e)=>e.startsWith('a')));

        // c. generate new array filtered from the given array with only elements that starts with "b" or "s"

        console.log(filteredArray);
