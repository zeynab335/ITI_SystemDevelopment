<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./Register.css"  />
</head>
<body>

    <div class="Header">
        <h1> Registeration </h1>
        <p> Please Enter Your Information.. </p>        
    </div>
   
    <!-- * get From user his info (address, gender, email, mobile)  -->
    <div class="Register">

        <!-- & start Register Form  -->
        <Form class="FormContainer" action = "WelcomePage.html">
            <!--* Address -->
            <div>
                <label> Address </label>
                <textarea name="address" cols="2"  required ></textarea>
            </div>


            <!--* gender -->
            <div>
                <label> Gender </label>
                <input type="radio" name="gender" value="Male" required/>
                <span>Male</span>
                <br>
                <input type="radio" name="gender" value="Female" required/>
                <span>Female</span>

            </div>


            <!--* email -->
            <div>
                <label> Email </label>
                <input type="text" name="email" required/>
            </div>

            <!--* mobile -->
            <div>
                <label> Mobile </label>
                <input type="number" name="mobile" required/>
            </div>
            <input type="submit" value="Submit" class="btnSubmit"/> 
        
        </Form>
        <!-- & end Register Form  -->

    </div>
       
    
</body>
</html>
