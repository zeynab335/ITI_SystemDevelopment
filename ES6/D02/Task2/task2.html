    <script>
        function  * generateFib(num){
            var first = 0 , second = 1 , temp = 0;
            //#region  First Implementation
            // for (let i = 0; i < num; i++) {
            //     temp = first;
            //     first = second 
            //     second += temp;
                
            //     yield second ;

            // }
            //#endregion

            //#region Second Implementation
            var i=0 , flag = 1 ; 
            while(i<num && flag !== 0 ) {
                temp = first;
                first = second 
                second += temp;
                if(second > num ) {
                    yield second - temp ;
                    flag = 0;
                }
                
            }
        }

        var generateFib = generateFib(8);

        do{
            var value = generateFib.next();
            console.log(value);
        }while(( value.value !== undefined))
