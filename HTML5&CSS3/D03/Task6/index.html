<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="c1" width="500" height="350"></canvas>
    <script>
        var canvas = document.getElementById("c1");
        var ctx = canvas.getContext("2d");
    
       // Create gradient
        var grad1 = ctx.createLinearGradient(0, 0, 400, 0);
        grad1.addColorStop(0, "blue");
        grad1.addColorStop(0.5, "white");
        grad1.addColorStop(1, "blue");

        ctx.fillStyle = grad1;
        ctx.strokeStyle = grad1;

        var grad2 = ctx.createLinearGradient(0, 0, 500, 0);
        grad2.addColorStop(0, "blue");
        grad2.addColorStop(1, "white");


      
        ctx.beginPath();
        ctx.arc(150, 150, 150, 0, 2 * Math.PI);
        ctx.fill();

        
        ctx.translate(10,60);
        ctx.fillStyle = grad2;
        ctx.strokeStyle = grad2;
        ctx.beginPath();
        ctx.arc(140, 90, 100, 0, 2 * Math.PI);
        ctx.fill();

        ctx.font = "100px Arial";
        ctx.fillStyle = "black"
        ctx.fillText("Z", 110, 120);
        
    </script>
</body>
</html>
