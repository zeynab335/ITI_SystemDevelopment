<body>
    <canvas id="c1" width="1000" height="900"></canvas>
    <script>
        
        var canvas = document.getElementById("c1");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle='rgba(112,191,255)';
        
        var x = 10
        ctx.translate(400,400);
        

        ctx.beginPath();
        ctx.rotate(-30*Math.PI / 180 );
        ctx.fillRect( 0,200 ,100, 250);
        ctx.save();

        ctx.beginPath();
        ctx.rotate(-30*Math.PI / 180 );
        ctx.fillRect( 100,200 ,100, 250);
        ctx.save();
        
        ctx.beginPath();
        ctx.restore();
        ctx.rotate(-30*Math.PI / 180 );
        ctx.fillRect( 70 ,270 ,100, 250);
