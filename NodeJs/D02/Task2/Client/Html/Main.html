<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link src="../Css/Main.css" rel="stylesheet"/>

</head>
<body class="bg-dark text-light">

    <div class="container ">
        <h1 class="text-center text-light m-5"> Regiter </h1>
        <hr>
        <form class="FormDetails text-light mt-5" method="post">
            <div class="input-group w-50 mt-5">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control p-2" name="fName">
                <input type="text" aria-label="Last name" class="form-control p-2" name="lName">
            </div>

            <div class="input-group w-50 mt-5">
                <span class="input-group-text">Email</span>
                <input type="email" aria-label="Email" class="form-control p-2" name="email" required>
            </div>

            <div class="input-group w-50 mt-5">
                <span class="input-group-text">Mobile</span>
                <input type="text" aria-label="Mobile" class="form-control p-2" name="mobile">
            </div>

            <div class="input-group w-50 mt-5">
                <span class="input-group-text">Address</span>
                <input type="text" aria-label="Address" class="form-control p-2" name="address">
            </div>

                <input type="submit" value="Submit" class="btn col-2 p-2 btn-success btn-submit  m-5"/> 
        </form>
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="../Js/Index.js"></script> 
</body>
</html>
